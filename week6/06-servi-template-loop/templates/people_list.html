<html>
  <head>
    <title>People</title>
  </head>
  <body>
    <h1>Where people live</h1>
    <!-- Embed a loop in <% %> template tags -->
    <% for (i = 0; i < people.length; i++) { %>
        
        <li><%= people[i].name %> lives in <%= people[i].city %></li>

    <% } %> <!-- end the for loop -->

  </body>
</html>
